<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>نتيجة الطالب</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="card">
    <h1>نتيجة الطالب</h1>

    <div id="result">جاري تحميل النتيجة...</div>

    <button class="btn" onclick="back()" style="margin-top:15px;">
      رجوع
    </button>
  </div>
</div>

<script>
/* ================== حماية الصفحة ================== */
// لا تفتح صفحة النتائج إلا بعد تفعيل الكرت
if(localStorage.getItem("activated") !== "yes"){
  window.location.href = "card.html";
}

/* ================== بيانات الطلاب ================== */
const students = {
  "1": { name:"بشائر صلاح عبدالله محمد", total:202 },
  "2": { name:"بشائر عمار نبيل عبده", total:264 },
  "3": { name:"محمد منير احمد عامر", total:302 },
  "4": { name:"مكرم صلاح درهم حزام", total:179 },
  "5": { name:"ماهر هيثم حمود عبدالباري", total:242 },
  "6": { name:"محمد خالد شمسان محمد", total:147 }
  // أضف بقية الطلاب هنا
};

/* ================== عرض النتيجة ================== */
const seat = localStorage.getItem("seat");
const resultBox = document.getElementById("result");

if(seat && students[seat]){
  resultBox.innerHTML = `
    <p><strong>رقم الجلوس:</strong> ${seat}</p>
    <p><strong>الاسم:</strong> ${students[seat].name}</p>
    <p><strong>المجموع:</strong> ${students[seat].total}</p>
  `;
}else{
  resultBox.innerHTML = "❌ رقم الجلوس غير موجود";
}

/* ================== زر الرجوع ================== */
function back(){
  // حذف رقم الجلوس فقط (الكرت يبقى مفعّل)
  localStorage.removeItem("seat");
  window.location.href = "check.html";
}
</script>

</body>
</html>
