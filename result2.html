<!DOCTYPE html>

<title>نتائج طلاب الثانوية مدرسة الفتح </title>
<style>
body{
    font-family: "Tahoma", Arial;
    background: linear-gradient(135deg,#eef2f3,#d9e4ec);
    padding:15px;
    margin:0;
}
.container{
    max-width:1200px;
    margin:0 auto;
}
.header{
    text-align:center;
    margin-bottom:20px;
    padding:20px;
    background:white;
    border-radius:16px;
    box-shadow:0 4px 12px rgba(0,0,0,.1);
}
.header h1{
    color:#2c3e50;
    margin-bottom:10px;
}
.header h2{
    color:#2980b9;
    margin-top:20px;
    padding:10px;
    background:#f8f9fa;
    border-radius:10px;
}
.header-controls{
    display:flex;
    gap:10px;
    margin-top:20px;
    justify-content:center;
}
.control-group{
    background:#f8f9fa;
    padding:15px;
    border-radius:10px;
    min-width:300px;
}
input, select, button{
    width:100%;
    padding:12px;
    margin-top:8px;
    font-size:16px;
    border-radius:10px;
    box-sizing:border-box;
}
input{border:1px solid #ccc;}
select{
    border:1px solid #ccc;
    background:white;
}
button{
    background:#3498db;
    color:#fff;
    border:none;
    cursor:pointer;
    transition:background .3s;
}
button:hover{
    background:#2980b9;
}
.card{
    margin-top:20px;
    background:#fff;
    border-radius:16px;
    box-shadow:0 8px 20px rgba(0,0,0,.15);
    overflow:hidden;
}
.card-header{
    background:#2980b9;
    color:#fff;
    padding:15px;
}
.card-header h3{
    margin:0;
    font-size:18px;
}
.card-header span{
    font-size:14px;
    opacity:.9;
}
.card-body{
    padding:15px;
}
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit, minmax(150px, 1fr));
    gap:10px;
    margin-bottom:15px;
}
.item{
    background:#f4f6f7;
    padding:10px;
    border-radius:8px;
    font-size:14px;
    text-align:center;
}
.item strong{
    display:block;
    color:#2c3e50;
    margin-bottom:5px;
}
.total{
    margin-top:15px;
    background:#27ae60;
    color:#fff;
    text-align:center;
    padding:12px;
    border-radius:10px;
    font-size:18px;
    font-weight:bold;
}
.error{
    color:#e74c3c;
    text-align:center;
    margin-top:15px;
    font-size:16px;
    padding:10px;
    background:#fff;
    border-radius:10px;
}
.class-badge{
    display:inline-block;
    padding:5px 10px;
    background:#e74c3c;
    color:white;
    border-radius:20px;
    font-size:12px;
    margin-right:10px;
}
.second-class{
    background:#9b59b6;
}
.result-table{
    width:100%;
    border-collapse:collapse;
    margin-top:10px;
}
.result-table th, .result-table td{
    padding:12px;
    text-align:right;
    border-bottom:1px solid #eee;
}
.result-table th{
    background:#f8f9fa;
    color:#2c3e50;
    font-weight:600;
}
.result-table tr:hover{
    background:#f9f9f9;
}
@media (max-width:768px){
    .header-controls{
        flex-direction:column;
    }
    .control-group{
        min-width:auto;
    }
    .grid{
        grid-template-columns:1fr 1fr;
    }
}
</style>
</head>

<body>

            </div>
            <div class="control-group">
